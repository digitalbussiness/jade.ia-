<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de Fotos - Jade.ia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f0f0, #dfe6e9);
      color: #2d3436;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .editor-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input[type="file"], select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
    .output {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Editor de Fotos - Jade.ia</h1>
  <div class="editor-container">
    <input type="file" id="upload" accept="image/*" />
    <select id="filter">
      <option value="removebg">Remover Fundo</option>
      <option value="toonify">Cartoon</option>
      <option value="oil">Estilo Pintura</option>
    </select>
    <button onclick="processImage()">Aplicar</button>
    <div class="output">
      <img id="result" src="" alt="Resultado" style="display:none" />
    </div>
  </div>

  <script>
    async function processImage() {
      const fileInput = document.getElementById('upload');
      const filter = document.getElementById('filter').value;
      const image = fileInput.files[0];
      if (!image) return alert("Envie uma imagem para editar.");

      const formData = new FormData();
      formData.append("image", image);

      let url = '', headers = {}, key = '';

      if (filter === 'removebg') {
        url = 'https://api.remove.bg/v1.0/removebg';
        headers = { "X-Api-Key": "JBCrUqB9B8LCXcjJrpbgqaMZ" };
      } else if (filter === 'toonify') {
        url = 'https://api.deepai.org/api/toonify';
        headers = { "api-key": "ce8e1956-5330-4506-b3f4-a8f420f09d0f" };
        formData.append("image", image);
      } else if (filter === 'oil') {
        url = 'https://api.deepai.org/api/oil-painting';
        headers = { "api-key": "ce8e1956-5330-4506-b3f4-a8f420f09d0f" };
        formData.append("image", image);
      }

      const response = await fetch(url, {
        method: "POST",
        headers,
        body: filter === 'removebg' ? formData : formData
      });

      const result = await response.json();
      const imgElement = document.getElementById("result");

      if (result.data && result.data.result_url) {
        imgElement.src = result.data.result_url;
        imgElement.style.display = "block";
      } else if (result.output_url) {
        imgElement.src = result.output_url;
        imgElement.style.display = "block";
      } else {
        alert("Erro ao processar a imagem.");
      }
    }
  </script>
</body>

</html>
