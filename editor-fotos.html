<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Fotos - Jade.ia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1c1c1c, #2e2e2e);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    .buttons button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
    }
    #result img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .download-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Editor de Fotos - Jade.ia</h1>
  <p>Transforme sua imagem com inteligÃªncia artificial gratuitamente!</p>

  <input type="file" id="imageInput" accept="image/*">

  <div class="buttons">
    <button onclick="removeBackground()">Remover Fundo</button>
    <button onclick="applyFilter('cartoon')">Cartoon</button>
    <button onclick="applyFilter('portrait')">Modo Retrato</button>
    <button onclick="applyFilter('oil-painting')">Estilo Pintura</button>
  </div>

  <div id="result"></div>
  <a id="downloadLink" class="download-btn" style="display:none" download="imagem_editada.png">Baixar Imagem</a>

  <script>
    const removeBgKey = 'JBCrUqB9B8LCXcjJrpbgqaMZ';
    const deepAiKey = 'ce8e1956-5330-4506-b3f4-a8f420f09d0f';

    function removeBackground() {
      const file = document.getElementById('imageInput').files[0];
      if (!file) return alert("Envie uma imagem primeiro.");

      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: {
          "X-Api-Key": removeBgKey
        },
        body: formData
      })
        .then(res => res.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          document.getElementById('result').innerHTML = `<img src="${url}" id="editedImg">`;
          document.getElementById('downloadLink').href = url;
          document.getElementById('downloadLink').style.display = 'inline-block';
        })
        .catch(() => alert("Erro ao remover fundo."));
    }

    function applyFilter(type) {
      const file = document.getElementById('imageInput').files[0];
      if (!file) return alert("Envie uma imagem primeiro.");

      const formData = new FormData();
      formData.append("image", file);

      let api = "https://api.deepai.org/api/";
      if (type === 'cartoon') api += "toonify";
      else if (type === 'portrait') api += "portrait-generator";
      else if (type === 'oil-painting') api += "oil-painting";

      fetch(api, {
        method: "POST",
        headers: {
          'Api-Key': deepAiKey
        },
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('result').innerHTML = `<img src="${data.output_url}" id="editedImg">`;
          document.getElementById('downloadLink').href = data.output_url;
          document.getElementById('downloadLink').style.display = 'inline-block';
        })
        .catch(() => alert("Erro ao aplicar filtro."));
    }
  </script>
</body>

</html>
