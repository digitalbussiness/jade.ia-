<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de Fotos - Jade.ia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #f0f0f0;
      text-align: center;
    }
    header {
      background: linear-gradient(to right, #141e30, #243b55);
      padding: 2rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    main {
      padding: 2rem;
    }
    .upload-section {
      margin: 2rem auto;
      padding: 2rem;
      background-color: #161b22;
      border-radius: 1rem;
      max-width: 600px;
    }
    input[type="file"] {
      margin-top: 1rem;
    }
    .btn {
      margin-top: 1rem;
      padding: 1rem 2rem;
      background-color: #2563eb;
      border: none;
      border-radius: 0.5rem;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    .output {
      margin-top: 2rem;
    }
    img {
      max-width: 100%;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Editor de Fotos - Jade.ia</h1>
    <p>Remova fundo, aplique cartoon, retrato ou estilo pintura gratuitamente</p>
  </header>
  <main>
    <div class="upload-section">
      <h2>Escolha uma imagem:</h2>
      <input type="file" id="imageInput" accept="image/*">

      <div>
        <button class="btn" onclick="removeBackground()">Remover Fundo</button>
        <button class="btn" onclick="applyStyle('cartoon')">Cartoon</button>
        <button class="btn" onclick="applyStyle('portrait')">Retrato</button>
        <button class="btn" onclick="applyStyle('oil-painting')">Pintura</button>
      </div>
    </div>
    <div class="output">
      <h2>Resultado:</h2>
      <div id="result"></div>
    </div>
  </main>

  <script>
    const removeBgAPI = "JBCrUqB9B8LCXcjJrpbgqaMZ";
    const deepaiAPI = "ce8e1956-5330-4506-b3f4-a8f420f09d0f";

    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    async function removeBackground() {
      const input = document.getElementById('imageInput');
      if (!input.files.length) return alert('Escolha uma imagem.');
      const formData = new FormData();
      formData.append("image_file", input.files[0]);
      formData.append("size", "auto");

      const res = await fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: { "X-Api-Key": removeBgAPI },
        body: formData
      });

      const blob = await res.blob();
      document.getElementById("result").innerHTML = `<img src="${URL.createObjectURL(blob)}">`;
    }

    async function applyStyle(style) {
      const input = document.getElementById('imageInput');
      if (!input.files.length) return alert('Escolha uma imagem.');
      const formData = new FormData();
      formData.append("image", input.files[0]);

      let styleName = '';
      switch(style) {
        case 'cartoon': styleName = 'cartoon-generator'; break;
        case 'portrait': styleName = 'portrait-generator'; break;
        case 'oil-painting': styleName = 'oil-painting'; break;
      }

      const res = await fetch(`https://api.deepai.org/api/${styleName}`, {
        method: "POST",
        headers: { 'Api-Key': deepaiAPI },
        body: formData
      });

      const data = await res.json();
      if (data.output_url) {
        document.getElementById("result").innerHTML = `<img src="${data.output_url}">`;
      } else {
        alert("Erro ao aplicar estilo. Tente novamente.");
      }
    }
  </script>
</body>
</html>
