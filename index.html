  <style>
    :root {
      --gradient-start: #0f2027;
      --gradient-middle: #203a43;
      --gradient-end: #2c5364;
      --highlight-color: #e0c3fc;
      --text-color: #ffffff;
      --button-color: #ffffff;
      --button-bg: #7f00ff;
      --button-hover-bg: #e100ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-middle), var(--gradient-end));
      color: var(--text-color);
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.1rem;
      color: var(--highlight-color);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      text-align: center;
      padding: 3rem 1rem;
    }

    .button {
      background-color: var(--button-bg);
      color: var(--button-color);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 2rem;
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: var(--button-hover-bg);
    }

    footer {
      background-color: #00000044;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #cccccc;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .button {
        width: 80%;
      }

      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

  <header>
