<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Jade.ia - Ferramentas de inteligência artificial para criação de conteúdo." />
  <meta name="keywords" content="inteligência artificial, criação de conteúdo, jade.ia, ferramentas AI" />
  <title>Jade.ia - Inteligência Artificial para Criadores</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --primary-color: #e0e0f0;
      --secondary-color: #101010;
      --accent-color: #5e5e5e;
      --button-color: #dcdcff;
      --button-hover: #c0c0ff;
      --header-gradient-start: #a0c4ff;
      --header-gradient-end: #ffc6ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-color);
      color: var(--secondary-color);
    }

    header {
      background: linear-gradient(to right, var(--header-gradient-start), var(--header-gradient-end));
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .button {
      background-color: var(--button-color);
      border: none;
      padding: 1rem 2rem;
      color: var(--secondary-color);
      font-size: 1rem;
      cursor: pointer;
      margin: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    footer {
      background: #1a1a1a;
      color: var(--accent-color);
      text-align: center;
      padding: 1.2rem;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Jade.ia</h1>
    <p>Olá! Eu sou a Jade.ia, sua assistente de criação com inteligência artificial.</p>
    <nav>
      <a href="#">Início</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
      <a href="#politica">Política</a>
    </nav>
  </header>

  <main>
    <h2>Ferramentas Inteligentes</h2>
    <p>Escolha a ferramenta que deseja usar:</p>
    <button class="button">Ferramenta 1</button>
    <button class="button">Ferramenta 2</button>
    <button class="button">Ferramenta 3</button>
  </main>

  <footer>
    <p>&copy; 2025 DIGITAL BUSSINESS. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
