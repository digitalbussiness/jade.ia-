<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Jade.ia - Ferramentas de inteligência artificial para criação de conteúdo." />
  <meta name="keywords" content="inteligência artificial, criação de conteúdo, jade.ia, ferramentas AI" />
  <title>Jade.ia - Inteligência Artificial para Criadores</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --primary-color: #0f0c29;
      --secondary-color: #302b63;
      --highlight-color: #24243e;
      --text-color: #ffffff;
      --button-bg: linear-gradient(90deg, #8e2de2, #4a00e0);
      --button-hover-bg: linear-gradient(90deg, #4a00e0, #8e2de2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
    }

    header {
      padding: 2rem;
      text-align: center;
      background: var(--highlight-color);
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.85;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #dcdcdc;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 3rem 1rem;
      text-align: center;
    }

    .button {
      background: var(--button-bg);
      border: none;
      padding: 1rem 2.5rem;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 2rem;
      margin: 1rem;
      transition: background 0.4s;
    }

    .button:hover {
      background: var(--button-hover-bg);
    }

    footer {
      background: #000;
      color: #ccc;
      text-align: center;
      padding: 1.5rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Jade.ia</h1>
    <p>Olá! Eu sou a Jade.ia, sua assistente de criação com inteligência artificial.</p>
    <nav>
      <a href="#">Início</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
      <a href="#politica">Política</a>
    </nav>
  </header>

  <main>
    <h2>Ferramentas Inteligentes</h2>
    <p>Escolha a ferramenta que deseja usar:</p>
    <button class="button">Ferramenta 1</button>
    <button class="button">Ferramenta 2</button>
    <button class="button">Ferramenta 3</button>
  </main>

  <footer>
    <p>&copy; 2025 DIGITAL BUSSINESS. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
