<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Jade.ia - Ferramentas de inteligência artificial para criação de conteúdo." />
  <meta name="keywords" content="inteligência artificial, criação de conteúdo, jade.ia, ferramentas AI" />
  <title>Jade.ia - Inteligência Artificial para Criadores</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --primary-color: #10101a;
      --secondary-color: #ffffff;
      --accent-color: #cccccc;
      --button-color: linear-gradient(to right, #7f00ff, #e100ff);
      --button-hover: linear-gradient(to right, #6a00cc, #c000cc);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-color);
      color: var(--secondary-color);
    }

    header {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      background: linear-gradient(to right, #7f00ff, #e100ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--secondary-color);
    }

    main {
      padding: 3rem 2rem;
      text-align: center;
    }

    .button {
      background: var(--button-color);
      border: none;
      padding: 1rem 2.5rem;
      color: var(--secondary-color);
      font-size: 1.1rem;
      cursor: pointer;
      margin: 1rem;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .button:hover {
      background: var(--button-hover);
    }

    footer {
      background: #0a0a0f;
      color: var(--accent-color);
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Jade.ia</h1>
    <p>Olá! Eu sou a Jade.ia, sua assistente de criação com inteligência artificial.</p>
    <nav>
      <a href="#">Início</a>
      <a href="#sobre">Sobre</a>
      <a href="#contato">Contato</a>
      <a href="#politica">Política</a>
    </nav>
  </header>

  <main>
    <h2>Ferramentas Inteligentes</h2>
    <p>Escolha a ferramenta que deseja usar:</p>
    <button class="button">Ferramenta 1</button>
    <button class="button">Ferramenta 2</button>
    <button class="button">Ferramenta 3</button>
  </main>

  <footer>
    <p>&copy; 2025 DIGITAL BUSSINESS. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
