    header {

      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .tool-card button:hover {
      background-color: #6c7bad;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #8a97c2;
      color: white;
      padding: 0.5rem 0.8rem;
      border-radius: 50%;
